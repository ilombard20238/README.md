<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first website. Websites are built with HTML, styled with CSS, and can use JavaScript to add interactivity.</p>
    
    <button onclick="sayHello()">Click Me</button>
    
    <p id="message"></p>

    <script>
        function sayHello() {
            document.getElementById("message").textContent = "You just clicked the button!";
        }
    </script>
</body>
</html>
